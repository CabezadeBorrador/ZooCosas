<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZooCosas</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- jsPDF para generar PDF sin depender de imprimir -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>ZooCosas</h1>
    <p class="byline">~ por Cabeza de Borrador ~</p>

    <section id="app" class="card">
      <p class="intro">Dos palabras, mil ideas… ¡a dibujar!</p>

      <div class="actions">
        <button id="btnAnimales" class="btn">Animales</button>
        <button id="btnCosas" class="btn">Cosas</button>
      </div>

      <div class="result-grid" aria-live="polite">
        <div class="result-col">
          <div class="label">Animal</div>
          <div id="animalResult" class="result">—</div>
        </div>
        <div class="result-col">
          <div class="label">Cosa</div>
          <div id="cosaResult" class="result">—</div>
        </div>
      </div>

      <button id="downloadBtn" class="btn download">Descargar hoja para imprimir (PDF)</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
